# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  checks: write
  pull-requests: write

jobs:
  build-test:
    name: Build & Test Solution
    uses: ftoft/shared-workflows/.github/workflows/dotnet-test.yml@main
    with:
      PROJECT_PATH: "./src"

  build-docker-containers:
    name: Build Docker Containers
    needs: build-test
    uses: ftoft/shared-workflows/.github/workflows/dotnet-build-test-publish-docker.yml@main
    with:
      PROJECT_PATH: "./src"
      DOCKERFILE_PATH: "./src/DotnetSamlpe.Docker/Dockerfile"
      DOCKER_CONTAINER_NAME: "dotnet-sample"
    secrets:
      token: ${{ secrets.token }}
