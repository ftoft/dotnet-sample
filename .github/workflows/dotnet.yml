# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
          
      - name: Print Current Directory
        run: pwd
          
      - name: Print Recursive Directory Listing
        run: ls -aR
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
        
      - name: Run Test and Publish Results
        uses: .github/actions/dotnet-test.yml
        with:
          PROJECT_PATH: "./src"

      - name: Build and Publish Docker Container
        if: success()
        uses: .github/actions/dotnet-build-test-publish-docker.yml
        with:
          PROJECT_PATH: "./src"
          DOCKERFILE_PATH: "./src/DotnetSamlpe.Docker/Dockerfile"
          DOCKER_CONTAINER_NAME: "dotnet-sample"